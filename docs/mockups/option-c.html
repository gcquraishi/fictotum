<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option C — Sticky subheader bar, bare canvas</title>
  <style>
    /* ─────────────────────────────────────────────────────────────
       Design Tokens — Fictotum
    ───────────────────────────────────────────────────────────── */
    :root {
      --cream:       #FAF8F0;
      --stone-900:   #1C1917;
      --stone-600:   #57534E;
      --stone-400:   #A09880;
      --stone-200:   #D6D0C4;
      --stone-100:   #EAE6DA;
      --gold:        #B8860B;
      --gold-light:  #D4A017;
      --era-brown:   #8B6914;
      --era-gray:    #6B7280;
      --era-teal:    #2D6A4F;

      --font-serif:  Georgia, 'Times New Roman', serif;
      --font-mono:   'IBM Plex Mono', 'Courier New', monospace;

      --navbar-h:    52px;
      --subheader-h: 42px;
      --radius:      3px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--cream);
      color: var(--stone-900);
      font-family: var(--font-serif);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─── Navbar ─── */
    .navbar {
      height: var(--navbar-h);
      background: var(--stone-900);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-logo {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.18em;
      color: var(--cream);
      text-transform: uppercase;
    }

    .navbar-logo span { color: var(--gold-light); }

    .navbar-links {
      display: flex;
      gap: 28px;
      list-style: none;
    }

    .navbar-links a {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--stone-400);
      text-decoration: none;
      transition: color 0.15s;
    }

    .navbar-links a:hover { color: var(--cream); }
    .navbar-links a.active { color: var(--gold-light); }

    /* ─── Sticky subheader — between navbar and content ─── */
    /*
       This bar sits at page level, not inside any canvas.
       It uses the cream background with a warm bottom border,
       creating a clear document-level separation.
    */
    .subheader {
      height: var(--subheader-h);
      background: var(--cream);
      border-bottom: 1px solid var(--stone-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
      position: sticky;
      top: var(--navbar-h);
      z-index: 90;
      /* Subtle shadow to distinguish from canvas below */
      box-shadow: 0 1px 0 0 var(--stone-100), 0 2px 8px -4px rgba(28,25,23,0.06);
    }

    /* Breadcrumb left */
    .breadcrumb {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--stone-400);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .breadcrumb a {
      color: var(--stone-400);
      text-decoration: none;
      transition: color 0.15s;
    }

    .breadcrumb a:hover { color: var(--gold); }

    .breadcrumb-sep {
      color: var(--stone-200);
      font-size: 14px;
    }

    .breadcrumb-current {
      color: var(--stone-900);
      font-weight: 600;
    }

    /* Subheader right: icon buttons */
    .subheader-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .sub-btn {
      width: 32px;
      height: 32px;
      border: 1px solid transparent;
      border-radius: var(--radius);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      color: var(--stone-400);
      transition: background 0.15s, border-color 0.15s, color 0.15s;
      font-family: var(--font-serif);
      user-select: none;
    }

    .sub-btn:hover {
      background: var(--stone-100);
      border-color: var(--stone-200);
      color: var(--stone-900);
    }

    /* Divider between nav buttons and help */
    .sub-divider {
      width: 1px;
      height: 18px;
      background: var(--stone-200);
      margin: 0 4px;
    }

    /* ─── Page body ─── */
    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 32px 0;
    }

    /* ─── Canvas frame: completely bare, zero overlays ─── */
    .canvas-frame {
      position: relative;
      flex: 1;
      border: 1px solid var(--stone-200);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--cream);
      min-height: 490px;
    }

    /* Grid texture */
    .canvas-frame::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--stone-100) 1px, transparent 1px),
        linear-gradient(90deg, var(--stone-100) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.5;
      pointer-events: none;
    }

    /* ─── Fake graph nodes ─── */
    .graph-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Option label watermark */
    .option-label {
      position: fixed;
      top: 60px;
      right: 16px;
      font-family: var(--font-mono);
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--stone-400);
      background: var(--cream);
      border: 1px solid var(--stone-200);
      border-radius: var(--radius);
      padding: 4px 8px;
      pointer-events: none;
      z-index: 200;
    }

    /* ─── Mini-timeline ─── */
    .mini-timeline {
      height: 36px;
      background: var(--stone-900);
      display: flex;
      align-items: center;
      padding: 0 32px;
      flex-shrink: 0;
      position: relative;
      margin-top: auto;
    }

    .timeline-track {
      flex: 1;
      height: 2px;
      background: var(--stone-600);
      position: relative;
    }

    .timeline-tick {
      position: absolute;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .timeline-tick-line {
      width: 1px;
      height: 8px;
      background: var(--stone-400);
    }

    .timeline-tick-label {
      font-family: var(--font-mono);
      font-size: 8px;
      letter-spacing: 0.08em;
      color: var(--stone-400);
      white-space: nowrap;
      position: absolute;
      top: 8px;
    }

    .timeline-era-bar {
      position: absolute;
      height: 100%;
      top: 0;
      opacity: 0.25;
      border-radius: 1px;
    }

    /*
       Highlight: this option lets the subheader feel like
       a document-level control, not a canvas overlay.
       The canvas itself is a pure viewport with no UI chrome.
    */
  </style>
</head>
<body>

  <!-- Navbar: sticky, dark -->
  <nav class="navbar">
    <div class="navbar-logo">Ficto<span>tum</span></div>
    <ul class="navbar-links">
      <li><a href="#">Contribute</a></li>
      <li><a href="#" class="active">Graph</a></li>
      <li><a href="#">Timeline</a></li>
      <li><a href="#">Sign Out</a></li>
    </ul>
  </nav>

  <!-- Option label -->
  <div class="option-label">Option C</div>

  <!--
    Sticky subheader: sits BETWEEN the navbar and page content.
    This is a page-level element, not inside any canvas frame.
    Breadcrumb left. Icon buttons right. Cream background, warm border.
  -->
  <div class="subheader">
    <nav class="breadcrumb" aria-label="Graph navigation">
      <a href="#">Henry VIII</a>
      <span class="breadcrumb-sep">›</span>
      <span class="breadcrumb-current">Cardinal Wolsey</span>
    </nav>

    <div class="subheader-actions" role="toolbar" aria-label="Graph controls">
      <button class="sub-btn" title="Navigate back" aria-label="Navigate back">←</button>
      <button class="sub-btn" title="Navigate forward" aria-label="Navigate forward">→</button>
      <button class="sub-btn" title="Reset view" aria-label="Reset view">↺</button>
      <div class="sub-divider" aria-hidden="true"></div>
      <button class="sub-btn" title="Help" aria-label="Help">?</button>
    </div>
  </div>

  <!-- Page: canvas only, zero overlays inside -->
  <main class="page">

    <!--
      Canvas frame: completely bare.
      No breadcrumb. No toolbar. No legend.
      The graph fills the full space.
    -->
    <div class="canvas-frame" role="img" aria-label="Graph canvas showing connections for Cardinal Wolsey">

      <svg class="graph-svg" viewBox="0 0 900 500" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <defs>
          <radialGradient id="focusGlowC" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#B8860B" stop-opacity="0.18" />
            <stop offset="100%" stop-color="#B8860B" stop-opacity="0" />
          </radialGradient>
        </defs>

        <!-- Links -->
        <line x1="450" y1="252" x2="265" y2="148" stroke="#A09880" stroke-width="1.5" stroke-opacity="0.45" />
        <line x1="450" y1="252" x2="642" y2="146" stroke="#A09880" stroke-width="1.5" stroke-opacity="0.45" />
        <line x1="450" y1="252" x2="688" y2="284" stroke="#A09880" stroke-width="1.5" stroke-opacity="0.45" />
        <line x1="450" y1="252" x2="560" y2="392" stroke="#A09880" stroke-width="1.5" stroke-opacity="0.45" />
        <line x1="450" y1="252" x2="286" y2="362" stroke="#A09880" stroke-width="1.5" stroke-opacity="0.45" />
        <line x1="265"  y1="148" x2="642" y2="146" stroke="#A09880" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 3" />

        <!-- Focus glow -->
        <circle cx="450" cy="252" r="56" fill="url(#focusGlowC)" />

        <!-- Cardinal Wolsey (center, focused) -->
        <circle cx="450" cy="252" r="32" fill="#8B6914" stroke="#B8860B" stroke-width="2.5" />
        <text x="450" y="298" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1C1917" font-weight="600">Cardinal Wolsey</text>

        <!-- Henry VIII -->
        <circle cx="265" cy="148" r="26" fill="#8B6914" stroke="#D6D0C4" stroke-width="1.5" />
        <text x="265" y="190" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1C1917">Henry VIII</text>

        <!-- Thomas Cromwell -->
        <circle cx="642" cy="146" r="22" fill="#8B6914" stroke="#D6D0C4" stroke-width="1.5" opacity="0.85" />
        <text x="642" y="185" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1C1917">Thomas Cromwell</text>

        <!-- Wolf Hall -->
        <circle cx="688" cy="284" r="20" fill="#6B7280" stroke="#D6D0C4" stroke-width="1.5" opacity="0.85" />
        <text x="688" y="321" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1C1917">Wolf Hall</text>

        <!-- A Man for All Seasons -->
        <circle cx="560" cy="392" r="19" fill="#6B7280" stroke="#D6D0C4" stroke-width="1.5" opacity="0.85" />
        <text x="560" y="429" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#1C1917">A Man for All Seasons</text>

        <!-- The Tudors -->
        <circle cx="286" cy="362" r="18" fill="#6B7280" stroke="#D6D0C4" stroke-width="1.5" opacity="0.85" />
        <text x="286" y="397" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1C1917">The Tudors</text>
      </svg>

      <!-- Zero overlays. Intentionally empty. -->

    </div><!-- /.canvas-frame -->

  </main>

  <!-- Mini-timeline strip -->
  <div class="mini-timeline" aria-label="Historical timeline" role="complementary">
    <div class="timeline-track">
      <div class="timeline-era-bar" style="left:0%;width:18%;background:#8B6914;"></div>
      <div class="timeline-era-bar" style="left:18%;width:24%;background:#2D6A4F;"></div>
      <div class="timeline-era-bar" style="left:42%;width:20%;background:#6B7280;"></div>
      <div class="timeline-era-bar" style="left:62%;width:22%;background:#8B6914;"></div>
      <div class="timeline-era-bar" style="left:84%;width:16%;background:#2D6A4F;"></div>

      <div class="timeline-tick" style="left:0%">
        <div class="timeline-tick-line"></div>
        <span class="timeline-tick-label">1400</span>
      </div>
      <div class="timeline-tick" style="left:25%">
        <div class="timeline-tick-line"></div>
        <span class="timeline-tick-label">1500</span>
      </div>
      <div class="timeline-tick" style="left:50%">
        <div class="timeline-tick-line"></div>
        <span class="timeline-tick-label">1600</span>
      </div>
      <div class="timeline-tick" style="left:75%">
        <div class="timeline-tick-line"></div>
        <span class="timeline-tick-label">1700</span>
      </div>
      <div class="timeline-tick" style="left:100%">
        <div class="timeline-tick-line"></div>
        <span class="timeline-tick-label">1800</span>
      </div>
    </div>
  </div>

</body>
</html>
