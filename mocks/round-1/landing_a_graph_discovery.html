<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictotum - Graph Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-serif: 'Crimson Pro', serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --color-text: #1A1A1A;
            --color-bg: #FEFEFE;
            --color-accent: #8B2635;
            --color-gray: #666666;
            --color-border: #E0E0E0;
            --color-border-bold: #1A1A1A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-serif);
            -webkit-font-smoothing: antialiased;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--color-border);
        }

        .logo {
            font-family: var(--font-mono);
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav a {
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--color-text);
            margin-left: 24px;
            letter-spacing: 1px;
        }

        .hero-graph {
            height: 60vh;
            width: 100%;
            background-color: #fafafa;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid var(--color-border);
        }

        /* Abstract representation of a graph */
        .graph-node {
            position: absolute;
            border-radius: 50%;
            background: var(--color-text);
            opacity: 0.1;
        }
        .graph-line {
            position: absolute;
            background: var(--color-border);
            height: 1px;
            transform-origin: left center;
        }

        .hero-overlay {
            position: absolute;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1.1;
            color: var(--color-text);
            background: rgba(254,254,254, 0.85);
            padding: 20px;
            backdrop-filter: blur(2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            max-width: 1200px;
            margin: 60px auto;
            gap: 40px;
            padding: 0 40px;
            text-align: center;
        }

        .stat-item h2 {
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 12px;
            font-feature-settings: "onum";
        }

        .stat-item span {
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-gray);
        }

        .cta-container {
            text-align: center;
            padding-bottom: 80px;
        }

        .btn-primary {
            display: inline-block;
            background: var(--color-text);
            color: #fff;
            font-family: var(--font-mono);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 32px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: var(--color-accent);
        }

        footer {
            border-top: 1px solid var(--color-border-bold);
            padding: 40px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            color: var(--color-gray);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Fictotum</div>
        <nav>
            <a href="#">Explore</a>
            <a href="#">About</a>
            <a href="#">Contribute</a>
        </nav>
    </header>

    <div class="hero-graph">
        <!-- Static representation of nodes for mockup -->
        <div class="graph-node" style="width: 10px; height: 10px; top: 20%; left: 30%;"></div>
        <div class="graph-node" style="width: 20px; height: 20px; top: 50%; left: 50%;"></div>
        <div class="graph-node" style="width: 15px; height: 15px; top: 70%; left: 60%;"></div>
        <div class="graph-node" style="width: 8px; height: 8px; top: 40%; left: 80%;"></div>
        <div class="graph-node" style="width: 12px; height: 12px; top: 15%; left: 60%;"></div>
        <!-- Simple lines -->
        <div class="graph-line" style="width: 200px; top: 50%; left: 30%; transform: rotate(15deg);"></div>
        <div class="graph-line" style="width: 150px; top: 20%; left: 30%; transform: rotate(45deg);"></div>
        
        <div class="hero-overlay">
            <h1>The Intersection of<br>History and Fiction</h1>
        </div>
    </div>

    <section class="stats-grid">
        <div class="stat-item">
            <h2>1,594</h2>
            <span>Total Entries</span>
        </div>
        <div class="stat-item">
            <h2>847</h2>
            <span>Historical Figures</span>
        </div>
        <div class="stat-item">
            <h2>612</h2>
            <span>Media Works</span>
        </div>
    </section>

    <div class="cta-container">
        <a href="#" class="btn-primary">Begin Exploring</a>
    </div>

    <footer>
        <div>&copy; 2026 Fictotum Archive</div>
        <div>Literary Data Analysis</div>
    </footer>

</body>
</html>
